<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    

    <link href="profile.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" href="style.css">
    <title> Perfil</title>

</head>

<body>

    <input type="text" name="usuario-github" id="usuario-github">
    <input type="button" name="buscar-github" id="buscar-github" value="Mostrar CartÃ£o">

    <div class="modal">
        <img id="imagem-usuario" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <div class="main">
                    <div id="img-redonda" class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 id="nome-usuario" class="name"></h3>
                    <h3 id="location" class="sub-name"></h3>

                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title"> Sobre mim! </h3>
                        <p id="bio-usuario" class="text"></p>
                    </div>
                    <div class="icons-container">
                       
                        <a id="github-usuario" target="_blank" class="icon">
                            <i class="fab fa-github"></i>
                        </a>             
                        
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a id="github-usuario" target="_blank" class="follow"> Seguir </a>
                        </div>
                        <div class="share-wrap">
                            <a href="https://github.com/miresfigueiredo/Pratica-ModeloB.git" target="_blank" class="share"> Link </a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 id="postagens" class="number"></h3>
                        <h3 class="number-title"> Posts </h3>
                    </div>
                    <div>
                        <h3 id="seguindo" class="number"></h3>
                        <h3 class="number-title"> Seguindo </h3>
                    </div>
                    <div>
                        <h3 id="seguidores" class="number"></h3>
                        <h3 class="number-title"> Seguidores </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
